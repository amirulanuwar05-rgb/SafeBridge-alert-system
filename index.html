<body>
  <h1>SafeBridge Login</h1>
  <div class="login-box">
    <input type="email" id="email" placeholder="Enter Email"><br>
    <input type="password" id="password" placeholder="Enter Password"><br>
    <span id="show-password">üëÅ Show Password</span><br>
    <button onclick="login()">Login</button>
    <p id="loading">‚è≥ Logging in...</p>
    <p id="error-message"></p>
    <span id="forgot-password" onclick="resetPassword()">Forgot Password?</span>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyChkbY6PXtz2cZK20buIZjhnSInLTRNF10",
      authDomain: "safebridge-alert-system.firebaseapp.com",
      projectId: "safebridge-alert-system",
      storageBucket: "safebridge-alert-system.firebasestorage.app",
      messagingSenderId: "391397226519",
      appId: "1:391397226519:web:f4ed95729028e8eb7ec452",
      measurementId: "G-GTH57GH1H1"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const loading = document.getElementById("loading");
      const error = document.getElementById("error-message");

      if (!email || !password) {
        error.innerText = "‚ö†Ô∏è Please fill in all fields.";
        return;
      }

      loading.style.display = "block";
      error.innerText = "";

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "WEBSITE.html";
        })
        .catch((error) => {
          loading.style.display = "none";
          document.getElementById("error-message").innerText = "‚ùå " + error.message;
        });
    }

    // Show/Hide password
    const showPassword = document.getElementById("show-password");
    const passwordField = document.getElementById("password");
    showPassword.addEventListener("click", () => {
      if (passwordField.type === "password") {
        passwordField.type = "text";
        showPassword.innerText = "üôà Hide Password";
      } else {
        passwordField.type = "password";
        showPassword.innerText = "üëÅ Show Password";
      }
    });

    // Press Enter to login
    document.addEventListener("keypress", function(e) {
      if (e.key === "Enter") login();
    });

    // Forgot Password
    function resetPassword() {
      const email = document.getElementById("email").value;
      if (!email) {
        alert("‚ö†Ô∏è Please enter your email first.");
        return;
      }
      auth.sendPasswordResetEmail(email)
        .then(() => {
          alert("‚úÖ Password reset email sent. Check your inbox.");
        })
        .catch((error) => {
          alert("‚ùå " + error.message);
        });
    }
  </script>

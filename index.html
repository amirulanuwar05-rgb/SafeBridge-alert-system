<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SafeBridge Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url(https://images.unsplash.com/photo-1501594907352-04cda38ebc29?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      animation: fadeIn 0.8s ease-in-out;
      position: relative;
    }

    /* Dark overlay to make text readable */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.45);
      z-index: 0;
    }

    h1 {
      background: rgba(0, 119, 182, 0.9);
      color: white;
      padding: 15px 30px;
      border-radius: 8px;
      margin-bottom: 25px;
      font-size: 28px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
      z-index: 1;
    }
    .login-box {
      background: rgba(255, 255, 255, 0.92);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.25);
      width: 320px;
      text-align: center;
      z-index: 1;
    }
    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
      outline: none;
      transition: border 0.3s;
    }
    input:focus {
      border: 1px solid #0077b6;
      box-shadow: 0px 0px 5px rgba(0,119,182,0.5);
    }
    button {
      width: 95%;
      padding: 12px;
      background: #0077b6;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease-in-out;
      margin-top: 10px;
    }
    button:hover {
      background: #005f8c;
    }
    #error-message {
      color: red;
      margin-top: 10px;
      font-size: 14px;
    }
    #show-password {
      margin-top: -8px;
      font-size: 14px;
      color: #0077b6;
      cursor: pointer;
      display: inline-block;
    }
    #forgot-password {
      display: block;
      margin-top: 12px;
      font-size: 14px;
      color: #0077b6;
      cursor: pointer;
      text-decoration: underline;
    }
    #loading {
      display: none;
      margin-top: 10px;
      font-size: 15px;
      color: #0077b6;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>SafeBridge Login</h1>
  <div class="login-box">
    <input type="email" id="email" placeholder="Enter Email"><br>
    <input type="password" id="password" placeholder="Enter Password"><br>
    <span id="show-password">üëÅ Show Password</span><br>
    <button onclick="login()">Login</button>
    <p id="loading">‚è≥ Logging in...</p>
    <p id="error-message"></p>
    <span id="forgot-password" onclick="resetPassword()">Forgot Password?</span>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyChkbY6PXtz2cZK20buIZjhnSInLTRNF10",
      authDomain: "safebridge-alert-system.firebaseapp.com",
      projectId: "safebridge-alert-system",
      storageBucket: "safebridge-alert-system.firebasestorage.app",
      messagingSenderId: "391397226519",
      appId: "1:391397226519:web:f4ed95729028e8eb7ec452",
      measurementId: "G-GTH57GH1H1"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const loading = document.getElementById("loading");
      const error = document.getElementById("error-message");

      if (!email || !password) {
        error.innerText = "‚ö†Ô∏è Please fill in all fields.";
        return;
      }

      loading.style.display = "block";
      error.innerText = "";

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "WEBSITE.html";
        })
        .catch((error) => {
          loading.style.display = "none";
          document.getElementById("error-message").innerText = "‚ùå " + error.message;
        });
    }

    // Show/Hide password
    const showPassword = document.getElementById("show-password");
    const passwordField = document.getElementById("password");
    showPassword.addEventListener("click", () => {
      if (passwordField.type === "password") {
        passwordField.type = "text";
        showPassword.innerText = "üôà Hide Password";
      } else {
        passwordField.type = "password";
        showPassword.innerText = "üëÅ Show Password";
      }
    });

    // Press Enter to login
    document.addEventListener("keypress", function(e) {
      if (e.key === "Enter") login();
    });

    // Forgot Password
    function resetPassword() {
      const email = document.getElementById("email").value;
      if (!email) {
        alert("‚ö†Ô∏è Please enter your email first.");
        return;
      }
      auth.sendPasswordResetEmail(email)
        .then(() => {
          alert("‚úÖ Password reset email sent. Check your inbox.");
        })
        .catch((error) => {
          alert("‚ùå " + error.message);
        });
    }
  </script>
</body>
</html>

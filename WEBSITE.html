<!DOCTYPE html>
<html>
<head>
  <title>SafeBridge Alert System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    h1 {
      background: #0077b6;
      color: white;
      padding: 20px;
      margin: 0;
    }
    #video-box {
      width: 40%;
      max-width: 500px;
      aspect-ratio: 16/9;
      margin: 20px auto;
      border: 3px solid #0077b6;
      border-radius: 10px;
      overflow: hidden;
      background: black;
    }
    #video-box iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    #datetime {
      font-size: 20px;
      margin: 15px 0;
      font-weight: bold;
    }

    /* üîé Search Box */
    #search-container {
      margin: 20px auto;
    }
    #search-box {
      padding: 10px;
      width: 250px;
      border: 2px solid #0077b6;
      border-radius: 5px;
      font-size: 16px;
    }

    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th {
      background: #0077b6;
      color: white;
      padding: 10px;
    }
    td {
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>SafeBridge Alert System</h1>

  <!-- üìπ Video Box -->
  <div id="video-box">
    <iframe src="https://marlyn-eupeptic-mae.ngrok-free.dev/" frameborder="0" allowfullscreen></iframe>
  </div>

  <!-- ‚è∞ Live Date & Time -->
  <div id="datetime"></div>

  <!-- üîé Search Box -->
  <div id="search-container">
    <input type="text" id="search-box" placeholder="Search by date (e.g. 08/10/2025)">
  </div>

  <!-- üìä Database Table -->
  <table id="data-table">
    <tr>
      <th>Date</th>
      <th>Time</th>
      <th>Latitude</th>
      <th>Longitude</th>
      <th>Status</th>
    </tr>
  </table>

  <!-- ‚úÖ Firebase Config -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyChkbY6PXtz2cZK20buIZjhnSInLTRNF10",
      authDomain: "safebridge-alert-system.firebaseapp.com",
      databaseURL: "https://safebridge-alert-system-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "safebridge-alert-system",
      storageBucket: "safebridge-alert-system.appspot.com",
      messagingSenderId: "391397226519",
      appId: "1:391397226519:web:f4ed95729028e8eb7ec452"
    };

    firebase.initializeApp(firebaseConfig);

    const table = document.getElementById("data-table");

    // üìä Load data from Firebase
    firebase.database().ref("incident").on("child_added", (snapshot) => {
      const data = snapshot.val();
      const row = table.insertRow(1);
      row.insertCell(0).innerText = data.date || "N/A";
      row.insertCell(1).innerText = data.time || "N/A";
      row.insertCell(2).innerText = data.latitude || "N/A";
      row.insertCell(3).innerText = data.longitude || "N/A";
      row.insertCell(4).innerText = data.status || "N/A";
    });

    // ‚è∞ Live Date & Time
    function updateDateTime() {
      const now = new Date();
      document.getElementById("datetime").innerText = now.toLocaleString();
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();

    // üîé Search Function
    document.getElementById("search-box").addEventListener("keyup", function() {
      let filter = this.value.toLowerCase();
      let rows = table.getElementsByTagName("tr");
      for (let i = 1; i < rows.length; i++) { // skip header
        let dateCell = rows[i].getElementsByTagName("td")[0];
        if (dateCell) {
          let txtValue = dateCell.textContent || dateCell.innerText;
          rows[i].style.display = txtValue.toLowerCase().includes(filter) ? "" : "none";
        }
      }
    });
  </script>

</body>
</html>

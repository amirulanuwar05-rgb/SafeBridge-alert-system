<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SafeBridge - Main Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f9ff;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #0077b6;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      letter-spacing: 1px;
    }

    main {
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #555;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #0077b6;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    input[type="text"] {
      width: 300px;
      padding: 8px;
      margin-top: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #aaa;
    }

    button {
      background-color: #0096c7;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0077b6;
    }
  </style>
</head>
<body>

  <header>SafeBridge Alert System</header>

  <main>
    <!-- üîç Search box -->
    <input type="text" id="searchBox" placeholder="Search alert data..." onkeyup="filterTable()">

    <!-- üñ®Ô∏è Print Button -->
    <div style="text-align:center; margin-top:10px;">
      <button onclick="printFiltered()">üñ®Ô∏è Print Data</button>
    </div>

    <!-- üìã Data Table -->
    <table id="data-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Location</th>
          <th>Alert Type</th>
          <th>Date</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>1</td><td>Penang Bridge</td><td>Emergency</td><td>2025-10-15</td><td>Resolved</td></tr>
        <tr><td>2</td><td>Penang Bridge</td><td>Attempt Detected</td><td>2025-10-16</td><td>Pending</td></tr>
        <tr><td>3</td><td>Butterworth</td><td>Sensor Offline</td><td>2025-10-18</td><td>Investigating</td></tr>
        <tr><td>4</td><td>Penang Bridge</td><td>Warning Triggered</td><td>2025-10-19</td><td>Resolved</td></tr>
      </tbody>
    </table>
  </main>

  <script>
    // üîç Filter function
    function filterTable() {
      const filter = document.getElementById("searchBox").value.toLowerCase();
      const table = document.getElementById("data-table");
      const rows = table.getElementsByTagName("tr");

      for (let i = 1; i < rows.length; i++) {
        const rowText = rows[i].textContent.toLowerCase();
        rows[i].style.display = rowText.includes(filter) ? "" : "none";
      }
    }

    // üñ®Ô∏è Print Filtered Table
    function printFiltered() {
      const filter = document.getElementById("searchBox").value.toLowerCase();
      const table = document.getElementById("data-table");
      const rows = table.getElementsByTagName("tr");

      // Create a new printable table
      let printContent = `
        <html>
          <head>
            <title>SafeBridge Alert Data</title>
            <style>
              body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
              table { width: 100%; border-collapse: collapse; margin-top: 20px; }
              th, td { border: 1px solid #555; padding: 8px; text-align: center; }
              th { background-color: #0077b6; color: white; }
              tr:nth-child(even) { background-color: #f2f2f2; }
            </style>
          </head>
          <body>
            <h2>SafeBridge Alert Report</h2>
            <table>
              ${table.tHead.outerHTML}
              <tbody>
      `;

      // Only add visible (filtered) rows
      for (let i = 1; i < rows.length; i++) {
        if (rows[i].style.display !== "none") {
          printContent += rows[i].outerHTML;
        }
      }

      printContent += `
              </tbody>
            </table>
          </body>
        </html>
      `;

      const printWindow = window.open('', '', 'width=900,height=600');
      printWindow.document.write(printContent);
      printWindow.document.close();
      printWindow.print();
    }
  </script>
</body>
</html>

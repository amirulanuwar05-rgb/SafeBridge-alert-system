<!DOCTYPE html>
<html>
<head>
  <title>SafeBridge Alert System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    h1 {
      background: #0077b6;
      color: white;
      padding: 20px;
      margin: 0;
    }
    #video-box {
  width: 40%;            /* smaller than 80% */
  max-width: 500px;      /* tighter max size */
  aspect-ratio: 16/9;    /* keeps proper video ratio */
  margin: 20px auto;
  border: 3px solid #0077b6;
  border-radius: 10px;
  overflow: hidden;
  background: black;
}
#video-box iframe {
  width: 100%;
  height: 100%;
  border: none;
  display: block;
}

    #datetime {
      font-size: 20px;
      margin: 15px 0;
      font-weight: bold;
    }
    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th {
      background: #0077b6;
      color: white;
      padding: 10px;
    }
    td {
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>SafeBridge Alert System</h1>

  <!-- üìπ Video Box -->
 <div id="video-box">
  <iframe src="https://marlyn-eupeptic-mae.ngrok-free.dev/" frameborder="0" allowfullscreen></iframe>
</div>

  <!-- ‚è∞ Live Date & Time -->
  <div id="datetime"></div>

  <!-- üìä Database Table -->
  <table id="data-table">
    <tr>
      <th>Date</th>
      <th>Time</th>
      <th>Latitude</th>
      <th>Longitude</th>
      <th>Status</th>
    </tr>
  </table>

  <!-- ‚úÖ Firebase Config -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyChkbY6PXtz2cZK20buIZjhnSInLTRNF10",
      authDomain: "safebridge-alert-system.firebaseapp.com",
      databaseURL: "https://safebridge-alert-system-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "safebridge-alert-system",
      storageBucket: "safebridge-alert-system.appspot.com",
      messagingSenderId: "391397226519",
      appId: "1:391397226519:web:f4ed95729028e8eb7ec452"
    };

    firebase.initializeApp(firebaseConfig);

    // üìä Load data from Firebase (newest on top)
    const table = document.getElementById("data-table");

    firebase.database().ref("incident").on("child_added", (snapshot) => {
      const data = snapshot.val();
      const row = table.insertRow(1); // Insert below header row
      row.insertCell(0).innerText = data.date || "N/A";
      row.insertCell(1).innerText = data.time || "N/A";
      row.insertCell(2).innerText = data.latitude || "N/A";
      row.insertCell(3).innerText = data.longitude || "N/A";
      row.insertCell(4).innerText = data.status || "N/A";
    });

    // ‚è∞ Live Date & Time
    function updateDateTime() {
      const now = new Date();
      document.getElementById("datetime").innerText = now.toLocaleString();
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();
  </script>

</body>
</html>

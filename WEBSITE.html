<!DOCTYPE html>
<html>
<head>
  <title>SafeBridge Alert System</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      background: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
    }

    h1 {
      background: linear-gradient(90deg, #0077b6, #0096c7);
      color: white;
      padding: 20px;
      margin: 0;
      box-shadow: 0 2px 15px rgba(0, 150, 199, 0.6);
      animation: glowPulse 2s infinite alternate;
    }
    @keyframes glowPulse {
      from { box-shadow: 0 0 10px #0096c7; }
      to { box-shadow: 0 0 25px #00b4d8; }
    }

    #video-box {
      width: 45%;
      max-width: 420px;
      aspect-ratio: 16/9;
      margin: 25px auto;
      border: 3px solid #00b4d8;
      border-radius: 15px;
      overflow: hidden;
      background: black;
      box-shadow: 0 0 20px rgba(0,180,216,0.3);
    }
    #video-box iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    #datetime {
      font-size: 20px;
      margin: 10px 0;
      font-weight: 600;
      color: #caf0f8;
    }

    #search-container {
      margin: 20px auto;
      text-align: center;
    }
    input[type="text"], input[type="time"] {
      padding: 10px;
      width: 220px;
      border: 2px solid #00b4d8;
      border-radius: 8px;
      font-size: 15px;
      outline: none;
      background-color: #1c1c1c;
      color: #e0e0e0;
      margin: 5px;
    }
    input[type="text"]:focus, input[type="time"]:focus {
      border-color: #0096c7;
      box-shadow: 0 0 8px rgba(0, 180, 216, 0.5);
    }

    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
      background: white; /* ‚úÖ white background */
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 25px rgba(0, 180, 216, 0.2);
      color: #000; /* ‚úÖ black text */
    }
    table, th, td {
      border: 1px solid #333;
    }
    th {
      background: #0077b6;
      color: white;
      padding: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    td {
      padding: 10px;
      text-align: center;
    }
    tr:hover {
      background-color: #0077b6;
      color: white;
      transition: 0.3s;
    }

    #status {
      margin: 10px 0;
      font-size: 16px;
    }
    #statusDot {
      height: 12px;
      width: 12px;
      background: limegreen;
      border-radius: 50%;
      display: inline-block;
      margin-right: 8px;
      animation: blink 1.5s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.2; }
    }

    #lastUpdated {
      font-size: 14px;
      color: #aaa;
      margin-top: 5px;
    }

    #loading {
      text-align: center;
      color: #bbb;
      margin-top: 20px;
      display: none;
    }

    #print-btn {
      background: #00b4d8;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s;
    }
    #print-btn:hover {
      background: #0096c7;
    }

    @media (max-width: 768px) {
      #video-box, table {
        width: 95%;
      }
    }
  </style>
</head>
<body>

  <h1>SafeBridge Alert System</h1>

  <div id="video-box">
    <iframe src="https://marlyn-eupeptic-mae.ngrok-free.dev" frameborder="0" allowfullscreen></iframe>
  </div>

  <p id="status"><span id="statusDot"></span>System Online</p>
  <div id="datetime"></div>
  <p id="lastUpdated">Last updated: waiting for data...</p>

  <div id="search-container">
    <h3>üîé Search Incident Range</h3>
    <label><b>From Date:</b></label><br>
    <input type="text" id="start-date" placeholder="dd/mm/yyyy"><br>
    <label><b>To Date:</b></label><br>
    <input type="text" id="end-date" placeholder="dd/mm/yyyy"><br><br>

    <label><b>From Time:</b></label><br>
    <input type="time" id="start-time"><br>
    <label><b>To Time:</b></label><br>
    <input type="time" id="end-time"><br><br>

    <button onclick="filterRange()">Filter</button>
  </div>

  <button id="print-btn" onclick="printTable()">üñ®Ô∏è Print Data</button>

  <table id="data-table">
    <tr>
      <th>Date</th>
      <th>Time</th>
      <th>Latitude</th>
      <th>Longitude</th>
      <th>Status</th>
    </tr>
  </table>

  <div id="loading"><p>Loading recent incidents...</p></div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyChkbY6PXtz2cZK20buIZjhnSInLTRNF10",
      authDomain: "safebridge-alert-system.firebaseapp.com",
      databaseURL: "https://safebridge-alert-system-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "safebridge-alert-system",
      storageBucket: "safebridge-alert-system.appspot.com",
      messagingSenderId: "391397226519",
      appId: "1:391397226519:web:f4ed95729028e8eb7ec452"
    };

    firebase.initializeApp(firebaseConfig);
    const table = document.getElementById("data-table");
    document.getElementById("loading").style.display = "block";

    firebase.database().ref("incident").on("child_added", (snapshot) => {
      const data = snapshot.val();
      const row = table.insertRow(1);
      row.insertCell(0).innerText = data.date || "N/A";
      row.insertCell(1).innerText = data.time || "N/A";
      row.insertCell(2).innerText = data.latitude || "N/A";
      row.insertCell(3).innerText = data.longitude || "N/A";
      row.insertCell(4).innerText = data.status || "N/A";
      document.getElementById("lastUpdated").textContent =
        "Last updated: " + new Date().toLocaleString("en-MY", { timeZone: "Asia/Kuala_Lumpur" });
      document.getElementById("loading").style.display = "none";
    });

    function updateDateTime() {
      const now = new Date();
      document.getElementById("datetime").innerText = now.toLocaleString("en-MY", { timeZone: "Asia/Kuala_Lumpur" });
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();

    function filterRange() {
      const startDate = document.getElementById("start-date").value;
      const endDate = document.getElementById("end-date").value;
      const startTime = document.getElementById("start-time").value;
      const endTime = document.getElementById("end-time").value;

      const rows = table.getElementsByTagName("tr");
      for (let i = 1; i < rows.length; i++) {
        const date = rows[i].cells[0].innerText;
        const time = rows[i].cells[1].innerText;
        const show =
          (!startDate || date >= startDate) &&
          (!endDate || date <= endDate) &&
          (!startTime || time >= startTime) &&
          (!endTime || time <= endTime);
        rows[i].style.display = show ? "" : "none";
      }
    }

    function printTable() {
      const printWindow = window.open('', '', 'width=900,height=600');
      const tableHTML = document.getElementById("data-table").outerHTML;
      printWindow.document.write(`
        <html>
        <head>
          <title>SafeBridge Alert Report</title>
          <style>
            body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
            h2 { color: #0077b6; }
            table { width: 100%; border-collapse: collapse; margin-top: 20px; }
            th, td { border: 1px solid #555; padding: 8px; text-align: center; }
            th { background-color: #0077b6; color: white; }
            tr:nth-child(even) { background-color: #f2f2f2; }
          </style>
        </head>
        <body>
          <h2>SafeBridge Alert Report</h2>
          ${tableHTML}
        </body>
        </html>
      `);
      printWindow.document.close();
      printWindow.print();
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SafeBridge Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      background: #0077b6;
      color: white;
      padding: 15px 30px;
      border-radius: 8px;
      margin-bottom: 25px;
      font-size: 28px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.15);
      width: 320px;
      text-align: center;
    }
    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
      outline: none;
      transition: border 0.3s;
    }
    input:focus {
      border: 1px solid #0077b6;
      box-shadow: 0px 0px 5px rgba(0,119,182,0.5);
    }
    button {
      width: 95%;
      padding: 12px;
      background: #0077b6;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease-in-out;
      margin-top: 10px;
    }
    button:hover {
      background: #005f8c;
    }
    #error-message {
      color: red;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>SafeBridge Login</h1>
  <div class="login-box">
    <input type="email" id="email" placeholder="Enter Email"><br>
    <input type="password" id="password" placeholder="Enter Password"><br>
    <button onclick="login()">Login</button>
    <p id="error-message"></p>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <script>
    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyChkbY6PXtz2cZK20buIZjhnSInLTRNF10",
      authDomain: "safebridge-alert-system.firebaseapp.com",
      projectId: "safebridge-alert-system",
      storageBucket: "safebridge-alert-system.firebasestorage.app",
      messagingSenderId: "391397226519",
      appId: "1:391397226519:web:f4ed95729028e8eb7ec452",
      measurementId: "G-GTH57GH1H1"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Login function
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Login success -> redirect to main page
          window.location.href = "WEBSITE.html"; 
        })
        .catch((error) => {
          document.getElementById("error-message").innerText = "‚ùå " + error.message;
        });
    }
  </script>
</body>
</html>
